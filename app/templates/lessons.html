
{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

    <div class="container-fluid">
 
        <div class="row">
            <div class="col-sm-10 col-md-offset-1">
                <ul class="nav nav-tabs">
                    <li><a href="{% url 'index' %}">Series</a></li>
                    <li><a href="{% url 'trainings' %}">Trainings</a></li>
                    <li class="active"><a href="{% url 'lessons' %}">Lessons</a></li>
                    <li><a href="{% url 'participants' %}">Participants</a></li>
                    <li><a href="{% url 'messages' %}">Messages</a></li>
                </ul>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-10 col-md-offset-1">
                <div class="row term-search">
                    <input class="input-lg" placeholder="Search for a specific offering of a lesson"></input>
                    <button class="btn btn-lg">Search</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-md-offset-1">
                <h3>Lessons</h3>
                <div class="alum-holder">
                {% for lesson in lessons %}
                    <div class="row alum">
                        <div class="col-xs-10">
                            <h4><b class="teal-text">{{lesson.number}}</b></h4>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>

    </div>

{% endblock %}
