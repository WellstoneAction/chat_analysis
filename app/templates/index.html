
{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

    <div class="container-fluid">
 
        <div class="row">
  
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row term-search text-center">
                            <input class="input-lg" placeholder="Enter a keyword or user's name to search messages"></input>
                            <button class="btn btn-lg">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <h3>Training Alumni</h3>
                <div class="alum-holder">
                {% for person in people %}
                    <div class="row alum">
                        <div class="col-xs-10">
                            <h4><b class="teal-text">{{person.screen_name}}</b></h4>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>

        </div>

    </div>

{% endblock %}
